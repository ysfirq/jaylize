<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jaylize ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      max-width: 420px;
      position: relative;
    }

    h1 {
      font-size: 2.6em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.25em;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
      position: relative;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: white;
      color: #ff4d6d;
      position: absolute;
    }

    button:hover {
      transform: scale(1.1);
    }

    .tap {
      font-size: 0.85em;
      opacity: 0.8;
      margin-top: 15px;
    }
  </style>
</head>
<body onclick="playMusic()">

  <audio id="music" src="song.mp3"></audio>

  <div class="card" id="card">
    <h1>Jaylize ‚ù§Ô∏è</h1>
    <p>
      i know your nonchalant and you gonna press NO üôÑ<br>
      but I gotta throw my shot...
would you be my valentines day?
    </p>

    <button class="yes" onclick="yesClicked()">Yes üíò</button>
    <button class="no" id="noBtn" onmouseover="moveNo()">No üò≠</button>

    <div class="tap">tap anywhere for music üé∂</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("music");
    let played = false;

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h1>YAYYY üíï</h1>
        <p>
          Guess your not that nonchalant after all üòå<br><br>
          Happy Valentine‚Äôs Day ‚ù§Ô∏è
        </p>
      `;
    }

    function playMusic() {
      if (!played) {
        music.play();
        played = true;
      }
    }
  </script>

</body>
</html>
