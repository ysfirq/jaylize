<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFB6C1; /* Light Pink */
      color: #8B0000; /* Dark Red */
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 50px;
      font-size: 4em;
      color: #800000; /* Maroon */
    }

    .button-container {
      margin-top: 30px;
    }

    .button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.5em;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .yes-button {
      background-color: #008000; /* Green */
    }

    .yes-button:hover {
      background-color: #006400; /* Dark Green */
    }

    .no-button {
      background-color: #FF0000; /* Red */
      position: absolute;
    }

    /* Style for hidden content */
    .hidden-content {
      display: none;
      margin-top: 20px;
    }

    .hidden-content img {
      max-width: 90%;
      height: auto;
      border: 3px solid #800000;
      border-radius: 15px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? ‚ù§</h1>

  <div class="button-container">
    <button class="button yes-button" onclick="accept()">YES</button>
    <button class="button no-button" id="noButton">NO</button>
  </div>

  <div id="hiddenContent" class="hidden-content">
    <h2>Yay! You said YES! ü•≥</h2>
    <p>Here are the pictures of us together:</p>
    <img src="your-image-path/image1.jpg" alt="Picture 1">
    <img src="your-image-path/image2.jpg" alt="Picture 2">
  </div>

  <script>
    // JavaScript for "NO" button behavior
    const noButton = document.getElementById('noButton');
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;

    noButton.addEventListener('mouseover', () => {
      const randomX = Math.floor(Math.random() * (screenWidth - 100));
      const randomY = Math.floor(Math.random() * (screenHeight - 50));
      noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });

    // Function for YES button
    function accept() {
      document.querySelector('.button-container').style.display = "none";
      document.getElementById('hiddenContent').style.display = "block";
    }
  </script>

</body>
</html>
