<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Surprise</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFE4E1; /* Misty Rose */
      color: #8B0000; /* Dark Red */
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
    }

    p {
      font-size: 1.5em;
    }

    .secret-code {
      margin-top: 20px;
      padding: 10px;
      font-size: 1em;
      border: 2px solid #8B0000;
      border-radius: 5px;
    }

    .hidden-content {
      display: none;
      margin-top: 30px;
    }

    .hidden-content img {
      max-width: 90%;
      height: auto;
      border: 3px solid #8B0000;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <!-- Valentine's Day Header -->
  <h1>Happy Valentine's Day ðŸ’–</h1>
  <p>A special surprise is waiting for you...</p>

  <!-- Music Autoplay -->
  <audio autoplay loop>
    <source src="your-music-path/who-you-want-qulinez.mp3" type="audio/mpeg">
    <!-- Add the song "Who You Want" in the same folder or point to its location -->
    Your browser does not support the audio element.
  </audio>

  <!-- Secret Code Input -->
  <div>
    <input id="codeInput" class="secret-code" type="text" placeholder="Enter the secret code" />
    <button onclick="checkCode()">Unlock</button>
  </div>

  <!-- Hidden Content -->
  <div id="hiddenContent" class="hidden-content">
    <h2>You unlocked the surprise! ðŸŽ‰</h2>
    <p>Here is the gallery of memories and love:</p>
    <figure>
      <img src="your-image-path/image1.jpg" alt="Picture 1">
      <figcaption>Memory 1</figcaption>
    </figure>
    <figure>
      <img src="your-image-path/image2.jpg" alt="Picture 2">
      <figcaption>Memory 2</figcaption>
    </figure>
  </div>

  <script>
    // JavaScript for secret code validation
    function checkCode() {
      const secretCode = "19/01/2026";
      const userInput = document.getElementById('codeInput').value;

      if (userInput === secretCode) {
        document.getElementById('hiddenContent').style.display = "block";
      } else {
        alert("Incorrect code! Try again ðŸ’”");
      }
    }
  </script>

</body>
</html>
